<!-- <slide-box style="height: 100px; background: #2F3648"> -->
<slide-box style="height: 100px; background: #F5F5F5" active-slide="activeSlide">
  <slide ng-repeat="category in categories">
    <!-- <div align="center">{{ cat | uppercase }}</div> -->
    <div class="catDiff" style="margin-top: 15px; text-align: center">{{ category }} Differential</div>
    <div class="diffNum" style="margin-top: 5px; text-align: center">{{ diffNum | number }}</div>
    <!-- <span>current slide: {{ activeSlide }}</span> -->
  </slide>

</slide-box>
