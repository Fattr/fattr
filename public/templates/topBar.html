<div class="topbar">
  <div class="row">
    <div class="col" class="text-center">
      <img ng-src="{{ me.pic }}" class="avatar"/>
      <p class="text-bole">{{ me.username }}</p>
    </div>
    <div class="col" style="text-align: center">
      <span style="display: inline-block; font-size: 18px; font-weight: bold; margin-top: 10px">{{me.stats.steps | number}}</span>
      <br /><span style="color: #E64B5D; font-weight: bold; text-shadow: 0 0 3px #000">Steps</span>
    </div>
    <div class="col" style="text-align: center">
      <span style="display: inline-block; font-size: 18px; font-weight: bold; margin-top: 10px">{{me.stats.distance | number}}</span>
      <br /><span style="color: #E64B5D; font-weight: bold; text-shadow: 0 0 3px #000">Miles</span>
    </div>
    <div class="col" style="text-align: center">
       <span style="display: inline-block; font-size: 18px; font-weight: bold; margin-top: 10px">{{me.stats.veryActiveMinutes | number}}</span>
      <br /><span style="color: #E64B5D; font-weight: bold; text-shadow: 0 0 3px #000">Intense Mins</span>
    </div>
  </div>
</div>
