<content padding="true" style="margin-top: 145px; background: #2F3648">

  <div class="flipcardContainer">
    <div class="list card" ng-repeat="user in users">
      
      <figure class="cardFront">

        <!-- Card Header -->
          <div class="item item-avatar">
            <img ng-src={{user.pic}} ng-click="backShown=!backShown">
            <h2>{{user.username}}</h2>
          </div>

          <!-- Card FRONT Body -->
          <div class="item item-body animate toggle" ng-if="!backShown" style="height:272px">
            <list>
              <item>
                <span>Steps</span>
                <span class="stats">
                  {{ user.steps }} | 
                  <span ng-class="{true: 'winning', false: 'losing'}[currentUser.steps - user.steps > 0]">
                    {{ currentUser.steps - user.steps > 0 ? '+' : ''}}{{ currentUser.steps - user.steps | number:0 }}
                  </span>
                </span>
              </item>
              <item>
                <span>Distance (miles)</span>
                <span class="stats">
                  {{ user.distance }} | 
                  <span ng-class="{true: 'winning', false: 'losing'}[currentUser.distance - user.distance > 0]">
                    {{ currentUser.distance - user.distance > 0 ? '+' : ''}}{{ currentUser.distance - user.distance | number:1 }}
                  </span>
                </span>
              </item>
              <item>
                <span>Calories</span>
                <span class="stats">
                  {{ user.calories }} | 
                  <span ng-class="{true: 'winning', false: 'losing'}[currentUser.calories - user.calories > 0]">
                    {{ currentUser.calories - user.calories > 0 ? '+' : ''}}{{ currentUser.calories - user.calories | number:0 }}
                  </span>
                </span>
              </item>
            </list>
          </div>


          <div class="item item-body chart animate toggle" ng-if="backShown">
            <slide-box>
              <slide>
                <h3>Steps</h3>
                <nvd3-line-chart
                  data="stepsData"
                  id="stepsChart"
                  width="312"
                  height="190"
                  showXAxis="true"
                  showYAxis="true"
                  xAxisTickFormat="xAxisTickFormat()"
                  interpolate="basis"
                  margin="{left:30,top:30,bottom:24,right:14}"
                  showLegend="true"
                  isArea="true">
                  <svg></svg>
                </nvd3-line-chart>
              </slide>
              <slide>
                <h3>Floors</h3>
                <nvd3-line-chart
                  data="stepsData"
                  id="floorsChart"
                  width="312"
                  height="190"
                  showXAxis="true"
                  showYAxis="true"
                  xAxisTickFormat="xAxisTickFormat()"
                  interpolate="basis"
                  margin="{left:30,top:30,bottom:24,right:14}"
                  showLegend="true"
                  isArea="true">
                  <svg></svg>
                </nvd3-line-chart>
              </slide>
              <slide>
                <h3>Distance</h3>
                <nvd3-line-chart
                  data="stepsData"
                  id="distanceChart"
                  width="312"
                  height="190"
                  showXAxis="true"
                  showYAxis="true"
                  xAxisTickFormat="xAxisTickFormat()"
                  interpolate="basis"
                  margin="{left:30,top:30,bottom:24,right:14}"
                  showLegend="true"
                  isArea="true">
                  <svg></svg>
                </nvd3-line-chart>
              </slide>
            </slide-box>
          </div>

      </figure>




    </div>
  </div>

</content>
