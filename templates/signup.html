<view title="'Signup'">
  <content has-header="true" has-tabs="true" padding="true">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-stable" ng-click="dumpUser()">
      Register
    </button>
  </content>
</view>
